<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA5RP Logger</title>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --accent-light: #7aa2ff;
            --text: #e6e6e6;
            --text-secondary: #b0b0b0;
            --success: #00ff6a;
            --warning: #ffd23f;
            --error: #ff4c4c;
            --border: #2d3748;
            --hover: #2a2a3e;
            --card: #1e1e2e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        .light-theme {
            --primary: #f8f9fa;
            --secondary: #e9ecef;
            --accent: #4361ee;
            --accent-light: #4cc9f0;
            --text: #212529;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --hover: #e2e6ea;
            --card: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: transparent;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 1000px;
            height: 600px;
            background: var(--primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 50px;
            top: 50px;
        }

        /* Header */
        .header {
            height: 60px;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            -webkit-app-region: drag;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            color: var(--accent-light);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: 0.5px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.off {
            background: var(--error);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .header-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--primary);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .header-btn:hover {
            background: var(--hover);
            border-color: var(--accent);
        }

        .header-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .header-btn svg {
            width: 16px;
            height: 16px;
        }

        .main-controls {
            height: 50px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--secondary);
        }

        .control-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--primary);
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: var(--hover);
            border-color: var(--accent);
        }

        .control-btn.enabled {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .control-btn.enabled:hover {
            background: #0d2b5a;
        }

        .control-btn svg {
            width: 16px;
            height: 16px;
        }

        .tabs {
            flex: 1;
            display: flex;
            gap: 2px;
            margin-left: 20px;
            position: relative;
        }

        .tab {
            padding: 8px 20px;
            background: var(--primary);
            color: var(--text-secondary);
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .tab:hover {
            color: var(--text);
            background: var(--hover);
        }

        .tab.active {
            color: var(--accent-light);
            border-bottom-color: var(--accent-light);
            background: var(--hover);
        }

        .tab-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--accent);
            color: white;
            font-size: 9px;
            font-weight: bold;
            min-width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            animation: badgePulse 2s infinite;
            z-index: 10;
            box-shadow: 0 0 0 2px var(--primary);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .tab-controls {
            height: 50px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--secondary);
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--primary);
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            cursor: text;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(122, 162, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            width: 16px;
            height: 16px;
        }

        .filter-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .custom-time-filter {
            position: relative;
            width: 140px;
        }
        
        .time-filter-button {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--primary);
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .time-filter-button:hover {
            border-color: var(--accent);
        }
        
        .time-filter-button.active {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }
        
        .time-filter-arrow {
            width: 14px;
            height: 14px;
            transition: transform 0.2s ease;
        }
        
        .time-filter-button.active .time-filter-arrow {
            transform: rotate(180deg);
        }
        
        .time-filter-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-top: 4px;
            overflow: hidden;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px var(--shadow);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .time-filter-dropdown.show {
            display: block;
            animation: dropdownAppear 0.2s ease;
        }
        
        @keyframes dropdownAppear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .time-filter-option {
            padding: 10px 12px;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
        }
        
        .time-filter-option:last-child {
            border-bottom: none;
        }
        
        .time-filter-option:hover {
            background: var(--hover);
        }
        
        .time-filter-option.active {
            background: var(--accent);
            color: white;
        }

        .autoscroll-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--primary);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .autoscroll-btn:hover {
            background: var(--hover);
            border-color: var(--accent);
        }

        .autoscroll-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .autoscroll-btn svg {
            width: 21px;
            height: 21px;
        }

        .log-container {
            flex: 1;
            background: var(--card);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            padding: 12px 20px;
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 80px 80px 80px 1fr;
            gap: 15px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-header > div {
            cursor: default;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .log-entry {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 80px 80px 80px 1fr 40px;
            gap: 15px;
            align-items: center;
            cursor: default;
            transition: all 0.3s ease;
            position: relative;
            animation: slideIn 0.3s ease-out;
            opacity: 0;
            transform: translateY(-5px);
            animation-fill-mode: forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-entry:hover {
            background: var(--hover);
        }

        .log-entry:hover .log-actions {
            opacity: 1;
        }

        .log-time {
            font-family: 'Consolas', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: default;
        }

        .log-type {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            min-width: 70px;
            cursor: default;
        }

        .log-subtype {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            min-width: 70px;
            cursor: default;
        }

        .log-text {
            font-size: 13px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: default;
        }

        .log-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .log-action-btn {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--primary);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .log-action-btn:hover {
            background: var(--hover);
            border-color: var(--accent);
        }

        .log-action-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .context-menu {
            position: fixed;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 25px var(--shadow);
            z-index: 10000;
            min-width: 180px;
            overflow: hidden;
            display: none;
            opacity: 0;
            transform: translateY(-10px) scale(0.95);
        }

        .context-menu.show {
            display: block;
            animation: menuAppear 0.2s ease forwards;
        }

        @keyframes menuAppear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .context-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .context-item:hover {
            background: var(--hover);
        }

        .context-item svg {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            z-index: 10001;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification svg {
            width: 20px;
            height: 20px;
        }

        .footer {
            height: 30px;
            background: var(--secondary);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            cursor: default;
        }

        .minimized {
            height: 60px !important;
        }

        .minimized .main-controls,
        .minimized .tab-controls,
        .minimized .log-container,
        .minimized .footer {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
            cursor: default;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 48 48" fill="currentColor">
                        <path d="m5.56 12.59l-.003-3.34l20.284-.013l.003 3.747a8 8 0 0 0-1.694-.011c-.21.02-.42.05-.62.11a1.4 1.4 0 0 0-.55.298c-.221.2-.354.486-.4.78c-.046.293-.011.595.064.882q.099.376.284.715m.001 0l4.304 8.577a94 94 0 0 0 4.05-9.357l.016-.044q.022-.058.04-.118a1.26 1.26 0 0 0-.046-.847a1.43 1.43 0 0 0-.558-.65c-.229-.143-.493-.224-.761-.267s-.54-.05-.81-.056q-.713-.016-1.426-.024"/>

                    <span class="logo-text">Logger</span>
                </div>
                <div class="status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">LIVE</span>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" id="themeToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>

                </button>

                    </svg>
                </button>
            </div>
        </div>

        <div class="main-controls">
            <button class="control-btn" id="toggleBtn">
                DISABLED
            </button>
            <button class="control-btn" id="clearBtn">
                CLEAR
            </button>
            <button class="control-btn" id="exportBtn">
                EXPORT
            </button>
            <div class="tabs">
                <button class="tab active" data-tab="all">
                    ALL
                    <span class="tab-badge" id="badge-all" style="display: none;">0</span>
                </button>
                <button class="tab" data-tab="rpc">
                    RPC
                    <span class="tab-badge" id="badge-rpc" style="display: none;">0</span>
                </button>
                <button class="tab" data-tab="events">
                    EVENTS
                    <span class="tab-badge" id="badge-events" style="display: none;">0</span>
                </button>
                <button class="tab" data-tab="calls">
                    CALL's
                    <span class="tab-badge" id="badge-calls" style="display: none;">0</span>
                </button>
                <button class="tab" data-tab="browser">
                    BROWSER
                    <span class="tab-badge" id="badge-browser" style="display: none;">0</span>
                </button>
            </div>
        </div>

        <div class="tab-controls">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" class="search-input" placeholder="Search logs...">
            </div>
            <div class="filter-controls">
                <span class="filter-label">Time:</span>
                
                <div class="custom-time-filter" id="customTimeFilter">
                    <button class="time-filter-button" id="timeFilterButton">

                        <svg class="time-filter-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        </svg>
                    </button>
                    <div class="time-filter-dropdown" id="timeFilterDropdown">
                        <div class="time-filter-option active" data-value="all">All Time</div>
                        <div class="time-filter-option" data-value="1min">Last 1 minute</div>
                        <div class="time-filter-option" data-value="5min">Last 5 minutes</div>
                        <div class="time-filter-option" data-value="10min">Last 10 minutes</div> 
                    </div>
                </div>
                
                <button class="autoscroll-btn active" id="autoscrollBtn" title="Auto Scroll">
                </button>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <div>TIME</div>
                <div>TYPE</div>
                <div>SUBTYPE</div>
                <div>MESSAGE</div>
            </div>
            <div class="log-content" id="logContent">
                
            </div>
        </div>

        <div class="footer">
            GTA5RP LOGGER
        </div>
        
        <div class="context-menu" id="contextMenu">
            <div class="context-item" onclick="copyLog()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                </svg>
                Copy Log
            </div>
            <div class="context-item" onclick="sendLog()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
                Send RPC
            </div>
            <div class="context-item" onclick="saveLog()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                    <path d="M17 21v-8H7v8M7 3v5h8"/>
                </svg>
                Save As...
            </div>
        </div>

        
        <div class="notification" id="notification">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
            <span>Log copied to clipboard!</span>
        </div>
    </div>
        <script>
        
        const colors = {
            remote: { bg: '#7ab6ff20', border: '#7ab6ff4D', text: '#7ab6ff' },
            rpc: { bg: '#b48cff20', border: '#b48cff4D', text: '#b48cff' },
            browser: { bg: '#c792ea20', border: '#c792ea4D', text: '#c792ea' },
            call: { bg: '#ff7a7a20', border: '#ff7a7a4D', text: '#ff7a7a' },
            event: { bg: '#4cffd820', border: '#4cffd84D', text: '#4cffd8' },
            subtypes: {
                '': { bg: '#b0b0b020', border: '#b0b0b04D', text: '#b0b0b0' },
                execute: { bg: '#ffb34720', border: '#ffb3474D', text: '#ffb347' },
                call: { bg: '#b48cff20', border: '#b48cff4D', text: '#b48cff' },
                proc: { bg: '#4cffd820', border: '#4cffd84D', text: '#4cffd8' },
                remote: { bg: '#7ab6ff20', border: '#7ab6ff4D', text: '#7ab6ff' },
                local: { bg: '#4cffd820', border: '#4cffd84D', text: '#4cffd8' },
                client: { bg: '#7ab6ff20', border: '#7ab6ff4D', text: '#7ab6ff' },
                server: { bg: '#ff7a7a20', border: '#ff7a7a4D', text: '#ff7a7a' }
            }
        };

        let state = {
            enabled: false,
            minimized: false,
            theme: 'dark',
            currentTab: 'all',
            timeFilter: 'all',
            autoScroll: true,
            searchTerm: '',
            unreadCounts: { all: 0, rpc: 0, events: 0, calls: 0, browser: 0 },
            logs: { all: [], rpc: [], events: [], calls: [], browser: [] },
            dragging: false,
            dragOffset: { x: 0, y: 0 },
            contextMenuOpen: false,
            selectedLogIndex: null
        };

        const app = document.getElementById('app');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const toggleBtn = document.getElementById('toggleBtn');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const autoscrollBtn = document.getElementById('autoscrollBtn');
        const tabs = document.querySelectorAll('.tab');
        const logContent = document.getElementById('logContent');
        const searchInput = document.querySelector('.search-input');
        
        function init() {
            updateStatus();
            setupEventListeners();
            setupDragAndDrop();
            setupTimeFilter();
            updateBadges();
            updateAutoScrollButton();

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.contextMenuOpen) {
                    closeContextMenu();
                }
            });

            // Добавляем тестовые логи йцуфвяч
            state.enabled = true;
            updateStatus();
            
            setTimeout(() => {
                addLog({ type: 'RPC', subtype: 'call', text: 'Test RPC call message' });
                addLog({ type: 'EVENT', subtype: 'execute', text: 'Test event execution' });
                addLog({ type: 'CALL', subtype: 'remote', text: 'Test remote call' });
                addLog({ type: 'BROWSER', subtype: 'client', text: 'Test browser client message' });
                addLog({ type: 'REMOTE', subtype: 'server', text: 'Test remote server message' });
            }, 100);
        }

        function setupDragAndDrop() {
            const header = document.querySelector('.header');

            header.addEventListener('mousedown', (e) => {
                if (e.target.closest('.header-btn') || e.target.closest('.tab') || 
                    e.target.closest('.control-btn')) return;
                
                state.dragging = true;
                const rect = app.getBoundingClientRect();
                state.dragOffset.x = e.clientX - rect.left;
                state.dragOffset.y = e.clientY - rect.top;
                app.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.4)';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!state.dragging) return;
                e.preventDefault();
                
                let x = e.clientX - state.dragOffset.x;
                let y = e.clientY - state.dragOffset.y;
                
                x = Math.max(0, Math.min(x, window.innerWidth - app.offsetWidth));
                y = Math.max(0, Math.min(y, window.innerHeight - app.offsetHeight));
                
                app.style.left = x + 'px';
                app.style.top = y + 'px';
            });
            
            document.addEventListener('mouseup', () => {
                state.dragging = false;
                app.style.boxShadow = '0 10px 30px var(--shadow)';
            });
        }
        
        function setupTimeFilter() {
            const timeFilterButton = document.getElementById('timeFilterButton');
            const timeFilterDropdown = document.getElementById('timeFilterDropdown');
            const timeFilterOptions = document.querySelectorAll('.time-filter-option');
            
            timeFilterButton.addEventListener('click', (e) => {
                e.stopPropagation();
                timeFilterDropdown.classList.toggle('show');
                timeFilterButton.classList.toggle('active');
            });
            
            timeFilterOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const value = option.dataset.value;
                    
                    timeFilterOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    
                    state.timeFilter = value;
                    timeFilterButton.querySelector('.time-filter-label').textContent = option.textContent;
                    timeFilterDropdown.classList.remove('show');
                    timeFilterButton.classList.remove('active');
                    displayLogs();
                    dispatchStateChange('timeFilter', state.timeFilter);
                });
            });
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-time-filter')) {
                    timeFilterDropdown.classList.remove('show');
                    timeFilterButton.classList.remove('active');
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('minimizeBtn').addEventListener('click', toggleMinimize);
            toggleBtn.addEventListener('click', toggleEnabled);
            clearBtn.addEventListener('click', clearLogs);
            exportBtn.addEventListener('click', exportLogs);
            autoscrollBtn.addEventListener('click', toggleAutoScroll);
            
            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.stopPropagation();
                    switchTab(tab.dataset.tab);
                });
            });
            
            searchInput.addEventListener('input', filterLogs);
            logContent.addEventListener('scroll', handleManualScroll);
        }

        function dispatchStateChange(key, value) {
            // Отправляем событие для RAGE MP
            if (typeof mp !== 'undefined') {
                if (mp.trigger) {
                    mp.trigger('loggerStateChange', key, value);
                }
                if (mp.events && mp.events.call) {
                    mp.events.call('loggerStateChange', key, value);
                }
            }
            
            // Также отправляем обычное браузерное событие для совместимости
            const event = new CustomEvent('loggerStateChange', {
                detail: { key, value }
            });
            window.dispatchEvent(event);
        }

        function toggleEnabled() {
            state.enabled = !state.enabled;
            updateStatus();
            dispatchStateChange('enabled', state.enabled);
        }

        function updateStatus() {
            if (!state.enabled) {
                statusDot.className = 'status-dot off';
                statusText.textContent = 'OFF';
                toggleBtn.textContent = 'DISABLED';
                toggleBtn.classList.remove('enabled');
            } else {
                statusDot.className = 'status-dot';
                statusText.textContent = 'LIVE';
                toggleBtn.textContent = 'ENABLED';
                toggleBtn.classList.add('enabled');
            }
        }

        function switchTab(tab) {
            state.currentTab = tab;
            tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
            state.unreadCounts[tab] = 0;
            updateBadges();
            displayLogs();
            if (state.autoScroll) {
                setTimeout(scrollToBottom, 50);
            }
            dispatchStateChange('currentTab', state.currentTab);
        }

        function addLog(data) {
            if (!state.enabled) return;
            
            const log = createLogEntry(data);
            state.logs.all.push(log);
            
            const targetTab = {
                'RPC': 'rpc',
                'EVENT': 'events',
                'CALL': 'calls',
                'REMOTE': 'calls',
                'BROWSER': 'browser'
            }[data.type] || 'all';
            
            if (state.logs[targetTab]) {
                state.logs[targetTab].push(log);
            }
            
            if (state.currentTab !== 'all') state.unreadCounts.all++;
            if (targetTab !== 'all' && state.currentTab !== targetTab) {
                state.unreadCounts[targetTab]++;
            }
            
            updateBadges();
            if (state.currentTab === 'all' || state.currentTab === targetTab) {
                displayLogs();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function createLogEntry(data) {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const type = (data.type || 'REMOTE').toUpperCase();
            const subtype = (data.subtype || '').toUpperCase();
            const text = data.text || '';
            
            const typeLower = type.toLowerCase();
            const subtypeLower = subtype.toLowerCase();
            
            const typeColor = colors[typeLower] || colors.remote;
            const subtypeColor = colors.subtypes[subtypeLower] || colors.subtypes[''];
            
            return {
                time,
                type,
                subtype,
                text,
                original: `[${time}] [${type}] [${subtype}] ${text}`,
                timestamp: now.getTime(),
                typeColor,
                subtypeColor
            };
        }

        function displayLogs() {
            const logs = getFilteredLogs();
            logContent.innerHTML = '';
            
            logs.forEach((log, index) => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.dataset.index = index;
                
                entry.innerHTML = `
                    <div class="log-time">${escapeHtml(log.time)}</div>
                    <div class="log-type" style="background: ${escapeHtml(log.typeColor.bg)}; border-color: ${escapeHtml(log.typeColor.border)}; color: ${escapeHtml(log.typeColor.text)}">${escapeHtml(log.type)}</div>
                    <div class="log-subtype" style="background: ${escapeHtml(log.subtypeColor.bg)}; border-color: ${escapeHtml(log.subtypeColor.border)}; color: ${escapeHtml(log.subtypeColor.text)}">${escapeHtml(log.subtype || '—')}</div>
                    <div class="log-text">${escapeHtml(log.text)}</div>
                    <div class="log-actions">
                        <button class="log-action-btn" onclick="event.stopPropagation(); showContextMenu(event, ${index})">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="7" cy="12" r="1"/>
                                <circle cx="12" cy="12" r="1"/>
                                <circle cx="17" cy="12" r="1"/>
                            </svg>
                        </button>
                    </div>
                `;
                
                entry.addEventListener('dblclick', () => {
                    const logs = getFilteredLogs();
                    const log = logs[index];
                    if (log) {
                        copyToClipboard(log.original).then(() => {
                            showNotification('Log copied to clipboard!');
                        }).catch(() => {
                            showNotification('Failed to copy log!');
                        });
                    }
                });
                
                logContent.appendChild(entry);
            });
            
            if (state.autoScroll) scrollToBottom();
        }
        
        function getFilteredLogs() {
            let logs = state.logs[state.currentTab] || [];
            
            // Фильтр по времени
            if (state.timeFilter !== 'all') {
                const now = Date.now();
                let timeLimit = 0;
                
                switch(state.timeFilter) {
                    case '1min': timeLimit = 60 * 1000; break;
                    case '5min': timeLimit = 5 * 60 * 1000; break;
                    case '10min': timeLimit = 10 * 60 * 1000; break;
                    default: break;
                }
                
                logs = logs.filter(log => (now - log.timestamp) <= timeLimit);
            }
            
            // Фильтр по поиску
            if (state.searchTerm) {
                const searchLower = state.searchTerm.toLowerCase();
                logs = logs.filter(log => {
                    return log.text.toLowerCase().includes(searchLower) ||
                           log.type.toLowerCase().includes(searchLower) ||
                           log.subtype.toLowerCase().includes(searchLower);
                });
            }
            
            return logs;
        }

        function updateBadges() {
            Object.keys(state.unreadCounts).forEach(tab => {
                const badge = document.getElementById(`badge-${tab}`);
                const count = state.unreadCounts[tab];
                
                if (badge && count > 0 && state.currentTab !== tab) {
                    badge.textContent = count > 99 ? '99+' : count;
                    badge.style.display = 'flex';
                } else if (badge) {
                    badge.style.display = 'none';
                }
            });
        }

        function clearLogs() {
            if (state.currentTab === 'all') {
                // Очищаем все логи
                Object.keys(state.logs).forEach(key => {
                    state.logs[key] = [];
                });
            } else {
                // Очищаем только текущую вкладку
                state.logs[state.currentTab] = [];
                // Также удаляем эти логи из all
                state.logs.all = state.logs.all.filter(log => {
                    const targetTab = {
                        'RPC': 'rpc',
                        'EVENT': 'events',
                        'CALL': 'calls',
                        'REMOTE': 'calls',
                        'BROWSER': 'browser'
                    }[log.type] || 'all';
                    return targetTab !== state.currentTab;
                });
            }
            displayLogs();
        }

        function exportLogs() {
            const logs = getFilteredLogs();
            const text = logs.map(log => log.original).join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logger_${state.currentTab}_${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            document.body.classList.toggle('light-theme', state.theme === 'light');
            updateAutoScrollButton();
            dispatchStateChange('theme', state.theme);
        }

        function toggleMinimize() {
            state.minimized = !state.minimized;
            app.classList.toggle('minimized', state.minimized);
            dispatchStateChange('minimized', state.minimized);
        }

        function toggleAutoScroll() {
            state.autoScroll = !state.autoScroll;
            updateAutoScrollButton();
            if (state.autoScroll) scrollToBottom();
            dispatchStateChange('autoScroll', state.autoScroll);
        }

        function updateAutoScrollButton() {
            const activeColor = state.theme === 'dark' ? '#CCCCCC' : '#FFFFFF';
            const inactiveColor = state.theme === 'dark' ? '#CCCCCC' : '#292D32';
            
            if (state.autoScroll) {
                autoscrollBtn.classList.add('active');
                autoscrollBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="${activeColor}" width="21" height="21"><path d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2ZM10.13 14.5C10.42 14.79 10.42 15.27 10.13 15.56C9.98 15.71 9.79 15.78 9.6 15.78C9.41 15.78 9.22 15.71 9.07 15.56L6.58 13.07C5.99 12.48 5.99 11.53 6.58 10.94L9.07 8.45C9.36 8.16 9.84 8.16 10.13 8.45C10.42 8.74 10.42 9.22 10.13 9.51L7.64 12L10.13 14.5ZM17.42 13.06L14.93 15.55C14.78 15.7 14.59 15.77 14.4 15.77C14.21 15.77 14.02 15.7 13.87 15.55C13.58 15.26 13.58 14.78 13.87 14.49L16.36 12L13.87 9.5C13.58 9.21 13.58 8.73 13.87 8.44C14.16 8.15 14.64 8.15 14.93 8.44L17.42 10.93C18.01 11.52 18.01 12.48 17.42 13.06Z"/></svg>`;
            } else {
                autoscrollBtn.classList.remove('active');
                autoscrollBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="${inactiveColor}" stroke-width="1.5" width="21" height="21"><path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"/><path d="M9.60002 8.96997L7.11002 11.46C6.82002 11.75 6.82002 12.24 7.11002 12.53L9.60002 15.02"/><path d="M14.4 8.96997L16.89 11.46C17.18 11.75 17.18 12.24 16.89 12.53L14.4 15.02"/></svg>`;
            }
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                logContent.scrollTop = logContent.scrollHeight;
            });
        }

        function handleManualScroll() {
            const isAtBottom = logContent.scrollHeight - logContent.scrollTop <= logContent.clientHeight + 1;
            
            if (!isAtBottom && state.autoScroll) {
                state.autoScroll = false;
                updateAutoScrollButton();
                dispatchStateChange('autoScroll', state.autoScroll);
            }
            
            if (isAtBottom && !state.autoScroll) {
                state.autoScroll = true;
                updateAutoScrollButton();
                dispatchStateChange('autoScroll', state.autoScroll);
            }
        }

        function filterLogs() {
            state.searchTerm = searchInput.value;
            displayLogs();
        }

        function closeContextMenuOnOutsideClick(e) {
            const contextMenu = document.getElementById('contextMenu');
            if (!contextMenu) return;
            
            const isClickInsideMenu = contextMenu.contains(e.target);
            const isClickOnMenuButton = e.target.closest('.log-action-btn');
            
            if (!isClickInsideMenu && !isClickOnMenuButton && state.contextMenuOpen) {
                closeContextMenu();
            }
        }

        function closeContextMenu() {
            const contextMenu = document.getElementById('contextMenu');
            if (contextMenu) {
                contextMenu.classList.remove('show');
            }
            state.contextMenuOpen = false;
            state.selectedLogIndex = null;
            document.removeEventListener('click', closeContextMenuOnOutsideClick);
        }

        function showContextMenu(event, index) {
            event.stopPropagation();
            event.preventDefault();
            
            const contextMenu = document.getElementById('contextMenu');
            if (!contextMenu) return;

            if (state.contextMenuOpen && state.selectedLogIndex === index) {
                closeContextMenu();
                return;
            }
            
            state.contextMenuOpen = true;
            state.selectedLogIndex = index;
            
            contextMenu.style.left = event.pageX + 'px';
            contextMenu.style.top = event.pageY + 'px';
            contextMenu.classList.add('show');
            contextMenu.dataset.selectedIndex = index;

            document.addEventListener('click', closeContextMenuOnOutsideClick);
        }

        function copyToClipboard(text) {
            // Метод 1: Используем Clipboard API (если доступен)
            if (navigator.clipboard && navigator.clipboard.writeText) {
                return navigator.clipboard.writeText(text).catch(() => {
                    // Если Clipboard API не работает, используем fallback
                    return fallbackCopyToClipboard(text);
                });
            } else {
                // Метод 2: Fallback для CEF и старых браузеров
                return fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            return new Promise((resolve, reject) => {
                try {
                    // Создаем временный textarea элемент
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    
                    // Выбираем текст
                    textArea.select();
                    textArea.setSelectionRange(0, 99999); // Для мобильных устройств
                    
                    // Копируем
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        resolve();
                    } else {
                        reject(new Error('Copy command failed'));
                    }
                } catch (err) {
                    reject(err);
                }
            });
        }

        function copyLog(index = null) {
            const contextMenu = document.getElementById('contextMenu');
            const idx = index !== null ? index : parseInt(contextMenu?.dataset.selectedIndex || '0', 10);
            const logs = getFilteredLogs();
            const log = logs[idx];
            if (log) {
                copyToClipboard(log.original).then(() => {
                    showNotification('Log copied to clipboard!');
                }).catch(() => {
                    showNotification('Failed to copy log!');
                });
            }
            closeContextMenu();
        }

        function sendLog() {
            const contextMenu = document.getElementById('contextMenu');
            const idx = parseInt(contextMenu?.dataset.selectedIndex || '0', 10);
            const logs = getFilteredLogs();
            const log = logs[idx];
            if (log) {
                // Здесь можно добавить логику отправки RPC
                showNotification('RPC send functionality not implemented');
            }
            closeContextMenu();
        }

        function saveLog() {
            const contextMenu = document.getElementById('contextMenu');
            const idx = parseInt(contextMenu?.dataset.selectedIndex || '0', 10);
            const logs = getFilteredLogs();
            const log = logs[idx];
            if (log) {
                const blob = new Blob([log.original], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `log_${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
                showNotification('Log saved!');
            }
            closeContextMenu();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            const span = notification.querySelector('span');
            if (span) {
                span.textContent = message;
            }
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        
        function loadSettings(settings) {
            if (settings.enabled !== undefined) {
                state.enabled = settings.enabled;
                updateStatus();
            }
            
            if (settings.minimized !== undefined) {
                state.minimized = settings.minimized;
                app.classList.toggle('minimized', state.minimized);
            }
            
            if (settings.theme !== undefined) {
                state.theme = settings.theme;
                document.body.classList.toggle('light-theme', state.theme === 'light');
                updateAutoScrollButton();
            }
            
            if (settings.currentTab !== undefined) {
                state.currentTab = settings.currentTab;
                tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === state.currentTab));
                displayLogs();
            }
            
            if (settings.timeFilter !== undefined) {
                state.timeFilter = settings.timeFilter;
                const option = document.querySelector(`.time-filter-option[data-value="${state.timeFilter}"]`);
                if (option) {
                    document.querySelectorAll('.time-filter-option').forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    const label = document.querySelector('.time-filter-label');
                    if (label) {
                        label.textContent = option.textContent;
                    }
                }
                displayLogs();
            }
            
            if (settings.autoScroll !== undefined) {
                state.autoScroll = settings.autoScroll;
                updateAutoScrollButton();
                if (state.autoScroll) scrollToBottom();
            }
        }

        window.addEventListener('load', init);
        
        window.addLog = addLog;
        window.loadSettings = loadSettings;
    </script>
</body>
